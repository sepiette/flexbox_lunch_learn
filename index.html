<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Tutorial</title>
  <link rel="stylesheet" type="text/css" href="final_style.css" />
</head>
<body>
  <div id="main">
    <div id="banner">
      <h1>BLT Macaroni Salad </h1>
      <h3> SKINNY TASTE </h3>
    </div>

    <div class="nutrition" id="ingredient_box">
      <h4>Ingredients</h4>
      <h2>07</h2>
      <h5>Count</h5>
    </div>

    <div class="nutrition" id="nutrition_box">
      <h4>Nutrition</h4>
      <h2>149</h2>
      <h5>Calories</h5>
    </div>

    <div class="nutrition" id="direction_box">
      <h4>Directions</h4>
      <h2>35</h2>
      <h5>Minutes</h5>
    </div>

    <div id="ingredients_list">
    <h1> Ingredients </h1>
    <p> Add All To List | 5 Servings </p>
      <ul>
        <li>8 ozs Brown Rice Pasta</li>
        <li>4 Slices Bacon</li>
        <li>2 Tomatoes</li>
        <li>4tbsps Reduced Fat Mayonnaise</li>
        <li>1 Bottle Ranch</li>
      </ul>
    </div>

  </div>
</body>
</html>
