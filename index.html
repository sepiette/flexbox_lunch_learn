<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Tutorial</title>
  <!-- <link rel="stylesheet" type="text/css" href="final_style.css" /> -->
  <link rel="stylesheet" type="text/css" href="start_style.css" />
</head>
<body>
  <div class="flex-container" id="main">
    <div class="profile" id="top_profile">
      <h1>Beautiful Scenery </h1>
    </div>
    <div class="profile" id="snowy_mountains">
      <h3>Snowy Mountains</h3>
    </div>
    <div class="profile" id="palm_trees">
      <h3>Palm Trees</h3>
    </div>
    <div class="profile" id="railroad">
      <h3>Railroad</h3>
    </div>
    <div class="profile" id="rock_ocean">
      <h3>Rock Ocean</h3>
    </div>
    <div class="profile" id="ship">
      <h3>Ship</h3>
    </div>
    <div class="profile" id="snowy_house">
      <h3>Snowy House</h3>
    </div>
    <div class="profile" id="trees">
      <h3>Tree Lined Road</h3>
    </div>
  </div>
  <footer>
    <div id="social">
      <h3> Social Media </h3>
      <ul>
        <li>Instagram</li>
        <li>Facebook</li>
        <li>Twitter</li>
        <li>Snapchat</li>
        <li>Tumblr</li>
      </ul>
    </div>

    <div id="navigate">
      <h3> Navigate </h3>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Feedback</li>
        <li>Submit Photos</li>
      </ul>
    </div>
  </footer>
</body>
</html>
